<h2>Reactivos: <small>Dinamicos</small></h2>
<hr>

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="onGuardar()">
    
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" 
                   class="form-control"
                   placeholder="Nombre de la persona"
                   autocomplete="off"
                   formControlName="nombre"
                   >

            <span class="form-text text-danger" *ngIf="campoEsInvalido('nombre')" >
                Este campo es obligatorio
            </span>
        </div>

    </div>


    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">  <!-- input-group es una clase de bootstrap -->

                <input class="form-control"
                    placeholder="Agregar Favorito"
                    [formControl]="nuevoFavorito"
                    (keyup.enter)="agregarFavorito()"
                    >

                <button class="btn btn-outline-primary" 
                        type="button"
                        (click)="agregarFavorito()">
                    Agregar
                </button>

            </div>
                
        </div>
    </div>


    <!-- Lista de Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1"
                *ngFor="let favorito of favoritosArr?.controls; let i=index">
                
                 <input class="form-control" [formControlName]="i">

                 <button class="btn btn-outline-danger" 
                        type="button"
                        (click)="borrarFavorito(i)">
                    Eliminar
                 </button>   
            </div>

            

        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    (click)="onGuardar()"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>

<br>

<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>

<br>

<span>Agregar Juego</span>
<pre>{{nuevoFavorito.valid}}</pre>
<pre>{{nuevoFavorito.value | json}}</pre>
