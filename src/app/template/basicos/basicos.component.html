<div class="ro">
    <div class="col">
        <!-- <form (ngSubmit)="guardar(miFormulario)"  -->
        <form (ngSubmit)="guardar()" 
              #miFormulario="ngForm"
              autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                
                <div class="col-sm-9">
                
                    <input type="text" 
                           ngModel 
                           name="producto" 
                           class="form-control" 
                           placeholder="Nombre del producto" 
                           required
                           minlength="3">
                
                    <span *ngIf="nombreValido()"
                        class="form-text text-danger">
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           ngModel
                           name="precio"
                           class="form-control"
                           placeholder="Precio del producto"
                           required
                           min="0">

                    <span *ngIf="precioValido()"
                        class="form-text text-danger">
                        El precio debe ser mayor o igual a cero
                    </span>
                </div>
            </div>

            <!-- Campo de existencias con directiva personalizada:"minimo" -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           ngModel
                           name="existencias"
                           class="form-control"
                           customMin
                           [minimo]="0"
                           placeholder="Existencias del producto"
                           required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="!miFormulario.valid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <span>CustomDirectives</span>
        <pre>{{miFormulario?.controls?.['existencias']?.errors | json}}</pre>
        
    </div>
</div>
